<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Embroidery</title>
  <link rel="stylesheet" href="styles.css?v=3.8.1" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="logo">
        <h1>My Embroidery</h1><span class="version">v3.8.1</span>
      </div>
      <div class="tabs">
        <button class="tab-btn active" data-tab="inventory">在庫</button>
        <button class="tab-btn" data-tab="wishlist">♥️</button>
        <button id="importBtn" class="tool-btn">データ取込（CSV）</button>
        <button id="exportBtn" class="tool-btn">JSONを書き出す</button>
      </div>
      <div class="maker-switch">
        <button class="maker-btn active" data-maker="DMC">DMC</button>
        <button class="maker-btn" data-maker="COSMO">COSMO</button>
        <button class="maker-btn" data-maker="Olympus">Olympus</button>
        <button class="maker-btn" data-maker="Anchor">Anchor</button>
      </div>
    </header>

    <div id="jumpbar" class="jumpbar" role="navigation" aria-label="ジャンプバー"></div>
    <main id="list" class="list" aria-live="polite"></main>
    <div class="footer-space"></div>
  </div>

  <input type="file" id="fileInput" accept=".csv" style="display:none" />

  <script src="script.js?v=3.8.1"></script>
</body>
</html>
